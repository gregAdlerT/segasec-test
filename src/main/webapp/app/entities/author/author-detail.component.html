<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="author">
            <h2><span>Author</span> {{author.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{author.name}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/author', author.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>

            <button (click)="onGetReview(author.name)" class="btn btn-info">&nbsp;<span>Show reviews</span></button>
            <ul *ngFor="let review of reviews">
                <li>{{review}}</li>
            </ul>
        </div>
    </div>
</div>
